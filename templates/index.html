<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Music Player</title>
        <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico"/>

        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script type="text/javascript" src="static/load_songs.js"></script>
    </head>
    <body>
        <div id="header">
            <p>Music Player</p>
            <div id="player-stuff">
                <h4 id="current-singer">Current singer</h4>
                <h4 id="current-song">Current song</h4>
                <audio  controls preload="metadata", onended="play_next()", id="player">
                    <source src="static/music/Janan Youkhanna/01-AudioTrack 01.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio><br />
                <a onclick="play_previous()" class="fa fa-step-backward control-button" id="previous"></a>
                <a onclick="play_next()" class="fa fa-step-forward control-button" id="next"></a>

                <a onclick="vote(true)" id="thumb-up" class="fa fa-thumbs-up control-button rating">0</a>
                <a onclick="vote(false)" id="thumb-down" class="fa fa-thumbs-down control-button rating">0</a>

                <label id="shuffle-play" class="fa fa-random" title="" onclick="toggle_shuffle()"></label>

                <div id="highlight">
                    <h4>Highlight songs</h4>
                    <input type="checkbox" id="highlight-upvote" title="Highligth songs with only upvotes" onclick="highlight_upvotes_check(this)">
                    <label for="highlight-upvotes" class="fa fa-thumbs-up" title="Highligth songs with only upvotes"></label>

                    <input type="checkbox" id="highlight-downvotes" title="Highligth songs with only downvotes" onclick="highlight_downvotes_check(this)">
                    <label for="highlight-downvotes" class="fa fa-thumbs-down" title="Highligth songs with only downvotes"></label>

                    <a onclick="highlight_votes()">Highlight</a>
                </div>

                <select name="filter" id="filter-songs-select" onchange="check_filter()">
                    <option style="display:none;" selected="selected">Select filter</option>
                    <option value="upvotes">Upvotes</option>
                    <option value="downvotes">Downvotes</option>
                    <option value="unvoted">Unvoted</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <p id="playlist-header">Album | Song</p>
        <div id="playlist">
        </div>

    </body>
</html>

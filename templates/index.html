<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Music Player</title>
        <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico"/>

        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script type="text/javascript" src="static/load_songs.js"></script>
    </head>
    <body>
        <div id="header">
            <p>Music Player</p>
            <div id="player-stuff">
                <h4 id="current-singer">Current singer</h4>
                <h4 id="current-song">Current song</h4>
                <audio  controls preload="metadata", onended="play_next()", id="player">
                    <source src="static/music/Janan Youkhanna/01-AudioTrack 01.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio><br />
                <a onclick="play_previous()" class="fa fa-step-backward control-button" id="previous"></a>
                <a onclick="play_next()" class="fa fa-step-forward control-button" id="next"></a>

                <a onclick="vote(true)" id="thumb-up" class="fa fa-thumbs-up control-button rating">0</a>
                <a onclick="vote(false)" id="thumb-down" class="fa fa-thumbs-down control-button rating">0</a>

                <div id="filter">
                    <h4>Highlight songs by votes</h4>
                    <input type="checkbox" id="filter-upvote" title="Highligth songs with only upvotes" onclick="filter_upvotes_check(this)">
                    <label for="filter-upvotes" class="fa fa-thumbs-up" title="Highligth songs with only upvotes"></label>

                    <input type="checkbox" id="filter-downvotes" title="Highligth songs with only downvotes" onclick="filter_downvotes_check(this)">
                    <label for="filter-downvotes" class="fa fa-thumbs-down" title="Highligth songs with only downvotes"></label>

                    <a onclick="filter_votes()">Filter</a>
                </div>
            </div>
        </div>

        <p id="playlist-header">Album | Song</p>
        <div id="playlist">
        </div>

    </body>
</html>
